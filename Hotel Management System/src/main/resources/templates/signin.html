<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/editGuest.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Sign In</title>
</head>
<body>
<div class="container">
    <div class="login-form">
        <h2>Sign In</h2>
        <p th:if="${error}" class="error-message" style="color: red;" th:text="${error}"></p>

        <form action="/signin" method="post" th:action="@{/signin}" th:object="${signInRequest}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required/>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <p>Nie masz konta? <a th:href="@{/signup}">Zarejestruj siÄ™!</a></p>
    </div>
</div>
</body>
</html>
