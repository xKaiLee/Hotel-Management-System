<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="/static/editGuest.css">
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <div class="signup-form">
        <h2>Sign Up</h2>
        <p th:if="${error}" class="error-message" th:text="${error}"></p>

        <form action="/signup" method="post" th:action="@{/signup}" th:object="${signUpRequest}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required/>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required/>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" th:field="*{email}" required/>
            </div>
            <div class="form-group">
                <label for="rawPassword">Password:</label>
                <input type="password" id="rawPassword" name="rawPassword" th:field="*{rawPassword}" required/>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Masz już konto? <a th:href="@{/signin}">Zaloguj się!</a></p>
    </div>
</div>
</body>
</html>
